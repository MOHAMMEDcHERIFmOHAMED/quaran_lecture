<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quran_lecture</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body{
            display:flex ;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'popins' , sans-serif;

        }

        .main{
            display:flex ;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: 0 4px 15px 10px rgb(141, 141, 141);            
            gap: 35px;
            width: 370px;
            border-radius: 20px;
            background-color:#faebd7;
        }
        .main img{
            background-position: center;
            background-size: cover;
            border: solid 8px ;    
            height: 200px;
            width: 200px;
            border-radius: 50%;
        }
        .controls{
            gap: 25px;
            display:flex ;
            align-items: center;
            justify-content: center;
            width: 100%;
        }        
        .controls i {
            font-size: 40px;
        }
       
        .controls button{
            padding: 10px;
            border-radius: 50%;
            border: none;
            outline: none;
            cursor: pointer;
        }
        .play_btn i{
            padding: 25px;
            font-size: 50px;
            border-radius: 60%;
            background-color: #ffcf91;
        }
        #progress{
             width: 70%;
        }
        h1{
            font-weight: 900;
        }
        /* Styling the range input (progress bar) */
#progress {
    -webkit-appearance: none;
    width: 70%;
    height: 10px;
    background: #ddd;
    border-radius: 5px;
    outline: none;
    margin: 0;
}

/* WebKit browsers */
#progress::-webkit-slider-runnable-track {
    width: 100%;
    height: 10px;
    background: #ccc;
    border-radius: 5px;
    border: none;
}

#progress::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: #ff0000;
    border-radius: 50%;
    cursor: pointer;
    margin-top: -5px; /* Center the thumb */
}
.info{
    text-align: center;
}
    </style>
</head>
<body>
    
<div class="main">
    <img id="img" src="" alt="" >
    <div class="info">
        <h1 id="name" > </h1>
        <h2 id="title" > </h2>
    </div>
   
    <audio class="song" ><source id="sound" type="audio/mpeg" ></audio>
    <input type="range" value="0"  id="progress">
    <div class="controls">
       <button onclick="prvcSurah()" ><i class='bx bx-skip-previous-circle' ></i></button> 
       <button class="play_btn" onclick="playStop()" ><i class='bx bx-play-circle'></i></button> 
       <button onclick="nextSurah()" ><i class='bx bx-skip-next-circle' ></i></button> 
    </div>
</div>

<script src="quaran_lecture.js"></script>
</body>
</html>
